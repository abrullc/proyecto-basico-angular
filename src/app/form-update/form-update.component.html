<form [formGroup]="formCafe" style="padding: 3em;">
  <label for="name">Nombre del café: </label>
  <input type="text" formControlName="title" required style="margin-bottom: 2em;">
  <br>
  <label for="url">URL de imagen del café: </label>
  <input type="url" formControlName="image" required style="margin-bottom: 2em;">
  <button (click)="onSubmit()">Actualizar</button>
  <button (click)="closeModal()" style="margin-left: 1.5em;">Cancelar</button>
</form>
