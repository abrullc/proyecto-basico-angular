<form [formGroup]="formCreate" style="padding: 3em;">
  <label for="first-name">Nombre del café: </label>
  <input type="text" formControlName="title" required style="margin-bottom: 2em;">
  <br>
  <label for="last-name">URL de imagen del café: </label>
  <input type="url" formControlName="image" required style="margin-bottom: 2em;">
  <button>Aceptar</button>
  <button style="margin-left: 2em;">Cancelar</button>
</form>

{{formCreate.value | json }}
